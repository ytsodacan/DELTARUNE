<!DOCTYPE html>
<html>
<head>
    <title>DELTARUNE</title>
    <style>
        /* 1. Remove all default margins and padding from the body and html elements */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Set height to 100% of the viewport */
            width: 100%;  /* Set width to 100% of the viewport */
            overflow: hidden; /* Optional: Prevents scrollbars on the main page */
        }

        /* 2. Style the iframe to cover the entire container (the body) */
        .full-page-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the default border around the iframe */
            display: block; /* Ensures no extra spacing due to inline behavior */
        }
    </style>
</head>
<body>

    <iframe class="full-page-iframe" src="https://shortpie.juni.edu.pl"></iframe>

</body>
</html>
